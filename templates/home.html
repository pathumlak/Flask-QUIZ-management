<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .custom-shadow {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 20px rgba(0, 0, 0, 0.1);
      }
      .hero-image {
        background-image: url("/static/images/qma.jpeg");
        background-size: cover;
        background-position: center;
        height: 450px;
      }
    </style>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md text-center custom-shadow">
      <div class="hero-image mb-6 rounded"></div>
      <h2 class="text-3xl font-bold mb-4 text-purple-700">
        Welcome to Quiz Management System
      </h2>
      <div>
        {% if request.cookies.get('token') %}
        <a
          href="{{ url_for('logout') }}"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out"
          >Logout</a
        >
        {% else %}
        <a
          href="{{ url_for('register') }}"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2 transition duration-300 ease-in-out"
          >Register</a
        >
        <a
          href="{{ url_for('login') }}"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded ml-2 transition duration-300 ease-in-out"
          >Login</a
        >
        {% endif %}
      </div>
    </div>
  </body>
</html>
