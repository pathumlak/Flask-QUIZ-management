<!DOCTYPE html>
<html>
  <head>
    <title>Analyze Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center w-full max-w-3xl">
      <h2 class="text-3xl font-extrabold text-gray-800 mb-6">
        Students Scores Analysis
      </h2>
      <img
        src="data:image/png;base64,{{ plot_url }}"
        alt="Students Scores Analysis"
        class="w-full h-auto rounded-lg shadow-md"
      />
      <div class="mt-6 flex justify-center space-x-4">
        <a
          href="{{ url_for('view_results') }}"
          class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-300 ease-in-out"
          >View Results</a
        >
        <a
          href="{{ url_for('dashboard') }}"
          class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-300 ease-in-out"
          >Back to Dashboard</a
        >
        <a
          href="{{ url_for('logout') }}"
          class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-300 ease-in-out"
          >Logout</a
        >
      </div>
    </div>
  </body>
</html>
